worker_processes 1;
events {
    worker_connections  1024;
}
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    #gzip_proxied no-etag;


# Site----

server {
    listen ${PORT_NGINX};

    root ${PATH_CONTAINER_ROOT};

    server_name ${HOSTNAME};

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location /media/ {
        alias ${PATH_CONTAINER_media};
        autoindex on;
        expires 1h;
        gzip off;
        access_log off;
        add_header Cache-Control "public";
    }

    location /eventmap/ {
        alias ${PATH_CONTAINER_eventmap};
        autoindex on;
        autoindex_format json;
        add_header Access-Control-Allow-Origin *;
    }

    location /displayconfig/ {
        alias ${PATH_CONTAINER_displayconfig};
        autoindex on;
        autoindex_format json;
        add_header Access-Control-Allow-Origin *;
    }

    location /event/ {
        proxy_pass http://multisocket_url_to_subscription_bridge:${PORT_URL_WEBSOCKET_BRIDGE}/;
    }

    location /trigger/ {
        alias ${PATH_CONTAINER_trigger};
    }

    location /display/ {
        alias ${PATH_CONTAINER_display};
    }

    location /stageViewer/ {
        alias ${PATH_CONTAINER_stageViewer};
    }

    location /stageOrchestration/ {
        alias ${PATH_CONTAINER_stageOrchestration};
    }

    location /webMidiTools/ {
        alias ${PATH_CONTAINER_webMidiTools};
    }

}

# -- end http
}